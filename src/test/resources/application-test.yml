server:
  shutdown: immediate

spring:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  datasource:
    url: jdbc:h2:mem:datamart;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS domain\;
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
    hikari:
      connection-init-sql: "CREATE SCHEMA IF NOT EXISTS domain"
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${hmpps.auth.url}/.well-known/jwks.json
      client:
        registration:
          DPR_LIB_API:
            provider: hmpps-auth
            client-id: ${dpr_lib.api.client.id}
            client-secret: ${dpr_lib.api.client.secret}
            authorization-grant-type: client_credentials
        provider:
          hmpps-auth:
            token-uri: ${hmpps.auth.url}/oauth/token

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

dpr:
  lib:
    caseloads:
      host: http://localhost:9999
    user:
      role: ROLE_PRISONS_REPORTING_USER
    aws:
      sts:
        enabled: true
hmpps:
  auth:
    url: http://localhost:9090/auth

logging:
  level:
    uk.gov.justice.digital.hmpps.digitalprisonreportinglib: debug
