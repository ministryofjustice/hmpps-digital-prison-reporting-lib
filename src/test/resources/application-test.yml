server:
  shutdown: immediate

spring:
  jpa:
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/datamart
    username: test
    password: test
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      pool-name: Pool-One
    # only have driver-class-name here because we dont want to intialise the missingreport stuff generally
    missingreport:
      driver-class-name: org.postgresql.Driver

  flyway:
    enabled: false

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${hmpps.auth.url}/.well-known/jwks.json

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

dpr:
  lib:
    caseloads:
      host: http://localhost:9999
    user:
      role: ROLE_PRISONS_REPORTING_USER
    aws:
      sts:
        enabled: true
hmpps:
  auth:
    url: http://localhost:9090/auth

logging:
  level:
    org:
      springframework:
        jdbc:
          core:
            StatementCreatorUtils: TRACE
            JdbcTemplate: DEBUG

    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    uk.gov.justice.digital.hmpps.digitalprisonreportinglib: debug
