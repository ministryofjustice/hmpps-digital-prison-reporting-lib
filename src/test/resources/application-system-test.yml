server:
  shutdown: immediate

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5433/datamart
    username: test
    password: test
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      pool-name: Pool-One
    missingreport:
      driver-class-name: org.postgresql.Driver
      url: jdbc:postgresql://localhost:5433/datamart
      username: test
      password: test
      hikari:
        maximum-pool-size: 10
        minimum-idle: 2
        pool-name: Pool-Two
  flyway:
    enabled: false

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${hmpps.auth.url}/.well-known/jwks.json
      client:
        registration:
          DPR_LIB_API:
            provider: hmpps-auth
            client-id: ${dpr.lib.api.client.id}
            client-secret: ${dpr.lib.api.client.secret}
            authorization-grant-type: client_credentials
        provider:
          hmpps-auth:
            token-uri: ${hmpps.auth.url}/oauth/token

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

dpr:
  lib:
    api:
      client:
        id: dpr-api-client-id
        secret: dpr-api-client-secret
    system:
      role: PRISONS_REPORTING_USER
    aws:
      sts:
        enabled: true
hmpps:
  auth:
    url: http://localhost:8090/auth
  manage-users:
    url: http://localhost:8082

logging:
  level:
    uk.gov.justice.digital.hmpps.digitalprisonreportinglib: debug
