name: Publish

on:
  workflow_dispatch:
    inputs:
      versionType:
        description: 'The semantic version segment to increment'
        required: true
        default: feature
        type: choice
        options:
          - major
          - feature
          - bug
          - alpha

jobs:
  publish-package:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'corretto'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

